<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
  </head>
  
  <body>
    <div class="product-card">
      <div class="product-image">
        <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Product Image Mobile">
        <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Product Image Desktop">
    </div>    
      <div class="product-details">
      <h3 class="montserrat-title">PERFUME</h3>
      <h1 class="fraunces-title">Gabrielle Essence Eau De Parfum</h1>
      <h3 class="montserrat-body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</h3>
      <div class="product-pricing">
        <h1 class="fraunces-price">$149.99&nbsp;&nbsp;&nbsp;</h1>
        <h3 class="montserrat-price">$169.99</h3>
      </div>
      <button class="montserrat-button">
        <img src="images\icon-cart.svg">&nbsp;&nbsp;&nbsp;Add to Cart
      </button>
      </div>  
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ammar Hussain</a>.
    </div>
  </body>
  
  </html>
